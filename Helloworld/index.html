<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <h1>
        This is a basic js learning module.
    </h1>
    <!-- displaying the alert box from external js file -->
    <!-- the absolute path starts with ./, below one is a relative path to js file, can be given to a file within same directory    -->
    <script src="index.js">
    </script>
    <!-- displaying an alert box using inline javascript code -->
    <!-- a script file cannot have both code and  src file pointed to it-->
    <script>
       alert ('hello shanky');
    </script>
</head>

</body>
</html>
